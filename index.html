<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Sweet Sorbet Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Sweet Sorbet Weather App</h1>

        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-city"
            id="search-form-input"
          />
          <input
            type="button"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <br />
      <hr />
      <br />
      <main>
        <div class="current-weather">
          <div class="weather-icon">â›…</div>

          <div class="city-temperature">
            <span id="city"></span> <br />
            <span id="temperature"></span>&deg;C
            <div class="current-date">
              <span class="current-day">Monday</span>
              <span class="current-time">10:00:00</span>
            </div>
          </div>
        </div>

        <br />
        <div class="current-conditions">
          <div>Humidity <br /><span class="humidity">37%</span></div>

          <div>Wind Speed <br /><span class="wind-speed">19 km/h</span></div>
        </div>
      </main>
      <br />
      <hr />
      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/kgriffi876?tab=repositories"
          >Kristene Griffis</a
        >
        and is open-sourced on
        <a href="https://github.com/kgriffi876/weather-app-2.0">GitHub</a> and
        hosted on
        <a href="https://sweet-sorbet-weatherapp.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
